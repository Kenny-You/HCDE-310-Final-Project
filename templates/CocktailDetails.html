<!DOCTYPE html>
<html>
    <head>
        <title>{{page_title}}</title>
    </head>
    <body style= "font-family: Poppins, sans-serif;">
        <h1 style= "text-align: center; font-size: 3.5rem;"><span style= "font-weight: 400;">More information on</span> <span style= "text-decoration: underline;">{{drink_name}}</span></h1>
        <div class="thumb" style= "display: flex; justify-content: space-between; list-style-type: none;">
            <img src="{{drink_img}}" alt= "cocktail_img" style= "height: 400px; width: 400px; border-radius: 15%; margin-left: 10%;">
            <div class="ingbox" style= "font-size: 2rem;">
                <h2 style= "margin: 0;">Ingredients</h2>
                {% for data in ingredients %}
                    <p1 style= "font-size: 1.5rem;">{{data}}</p1>
                </br>
                {% endfor %}
            </div>
            <div class="probox" style= "font-size: 2rem; margin-right: 10%;">
                <h2 style= "margin: 0;">Proportions</h2>
                {% for data in proportions %}
                    <p1 style= "font-size: 1.5rem;">{{data}}</p1>
                </br>
                {% endfor %}
            </div>
        </div>

        <div class="instructionsbox" style= "margin-left: 15%; margin-right: 15%;">
            <h2 style= "font-size: 1.25rem; margin: 0; text-align: center;">Instructions</h2>
            <p1 style= "font-size: 1.25rem; margin: 0;">{{drink_instructions}}</p1>
        </div>

        <div class="btndiv" style= "font-size: 1.75rem; display: flex; justify-content: space-around; list-style-type: none; margin-top: 2%;">
            <form action="start" method="get">
                <input type= "submit" name= "restart" value= "&#128694; back to the beginning" id= "restart" style= "height: 50px; font-family: Poppins, sans-serif; font-size: 20px"/>
            </form>
        </div>
    </body>
</html>
